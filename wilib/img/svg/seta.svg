                 from="5" to="262"
                 begin="0s" dur="0.3s"
                />
        <animate attributeName="y" attributeType="XML"
                 from="340" to="83"
                 begin="0s" dur="0.3s"
                />
        <animate attributeName="fill"
                 begin="0s" dur="0.3s"
                 from="#B66D24" to="#909E32"
